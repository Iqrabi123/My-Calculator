<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculater</title>
  </head>
  <body>
    <h1 class="text-center">Masai Calculater</h1>
    <div class="fcontenar">
      <div class="contenar flex flex-col items-contenar mx-auto m-w-20">
        <div class="row">
          <input class="input" type="text" />
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button" style="background-color: black; color: white">
            +
          </button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button" style="background-color: black; color: white">
            -
          </button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button" style="background-color: black; color: white">
            x
          </button>
        </div>
        <div class="row">
          <button class="button" style="background-color: red; color: white">
            C
          </button>
          <button class="button">0</button>
          <button class="button" style="background-color: black; color: white">
            =
          </button>
          <button class="button" style="background-color: black; color: white">
            /
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
